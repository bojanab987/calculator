<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./images/favicon-32x32.png">
  <title>Javascript Calculator</title>
</head>

<body>
  <div class="calculator__wrapper">
    <header class="header">
      <div class="logo__container">
        <h1 class="logo">calc</h1>
      </div>
      <div class="theme__group js-theme-group">
        <span class="theme-text">THEME</span>
        <div class="themes">
          <div class="labels">
            <span class="theme__label-text">1</span>
            <span class="theme__label-text">2</span>
            <span class="theme__label-text">3</span>
          </div>
          <div class="inputs">
            <div class="inputs__actions">
              <label class="theme__label js-theme" for="dark">
                <label class="theme__label js-theme" for="light">
                  <label class="theme__label js-theme" for="purple">
            </div>
            <input type="radio" name="theme" id="dark" value="dark" class="js-theme__input-option theme__input dark" />
            <input type="radio" name="theme" id="light" value="light"
              class="js-theme__input-option theme__input light" />
            <input type="radio" name="theme" id="purple" value="purple"
              class="js-theme__input-option theme__input purple" />
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <div class="screen__container js-screen">
        <div class="js-current current"></div>
        <div class="js-previous previous"></div>
      </div>
      <div class="keypad__container">
        <button class="key number js-number">7</button>
        <button class="key number  js-number">8</button>
        <button class="key number js-number">9</button>
        <button class="key js-delete text-key delete">DEL</button>
        <button class="key number js-number">4</button>
        <button class="key number js-number">5</button>
        <button class="key number js-number">6</button>
        <button class="key operator js-operator">+</button>
        <button class="key number js-number">1</button>
        <button class="key number js-number">2</button>
        <button class="key number js-number">3</button>
        <button class="key operator js-operator">-</button>
        <button class="key number js-number">.</button>
        <button class="key number js-number">0</button>
        <button class="key operator js-operator">/</button>
        <button class="key operator js-operator">x</button>
        <button class="key js-reset span-two text-key">
          RESET
        </button>
        <button class="key equals js-equals span-two">
          =
        </button>
      </div>
    </main>
  </div>
  <script src="./main.js"></script>
</body>

</html>
