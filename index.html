<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="icon" type="image/png" href="./src/images/favicon-32x32.png">
  <title>Javascript Calculator</title>
</head>

<body>
  <div class="calculator__wrapper">
    <header class="header">
      <div class="logo__container">
        <h1 class="logo"></h1>
      </div>
      <div class="theme__group js-theme-group">
        <label class="theme__label js-theme" for="dark">
          <span class="theme__label-text">1</span>
          <input type="radio" name="theme" id="dark" value="dark" class="js-theme__input-option dark" />
        </label>

        <label class="theme__label js-theme" for="light">
          <span class="theme__label-text">2</span>
          <input type="radio" name="theme" id="light" value="light" class="js-theme__input-option light" />
        </label>

        <label class="theme__label js-theme" for="purple">
          <span class="theme__label-text">3</span>
          <input type="radio" name="theme" id="purple" value="purple" class="js-theme__input-option purple" />
        </label>
      </div>
    </header>
    <main class="container">
      <div class="screen__container">
        <div class="js-current"></div>
        <div class="js-previous"></div>
        <div class="keypad__container">
          <button class="key js-number">7</button>
          <button class="key js-number">8</button>
          <button class="key js-number">9</button>
          <button class="key js-delete bg-dark small-text">DEL</button>
          <button class="key js-number">4</button>
          <button class="key js-number">5</button>
          <button class="key js-number">6</button>
          <button class="key js-operator">+</button>
          <button class="key js-number">1</button>
          <button class="key js-number">2</button>
          <button class="key js-number">3</button>
          <button class="key js-operator">-</button>
          <button class="key js-number">.</button>
          <button class="key js-number">0</button>
          <button class="key js-operator">/</button>
          <button class="key js-operator">x</button>
          <button class="key js-reset span-two bg-dark small-text">
            RESET
          </button>
          <button class="key js-equals span-two bg-alert small-text">
            =
          </button>
        </div>
    </main>
  </div>
  <script src="./src/js/theme.js"></script>
  <script src="./src/app.js"></script>
</body>

</html>
